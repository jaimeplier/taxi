{% extends 'config/base.html' %}
{% load static %}
{% block content %}
<!-- titulo_tabla tengo duda creo que debe de estar dentro de un row        REVISAR        -->
{% block titulo_tabla %}{% endblock %}

<div class="row"></div>        <!-- dead space -->
    <div class="row">
        <div class="col s1"></div>
    <a class="waves-effect waves-light btn" style="position: absolute; left: 40%;"><i class="material-icons left">add</i>Agregar</a>
        <div class="col s10">
            <table class="bordered highlight centered responsive-table" id="tabla">
                <thead class="fondo_negro white-text">
                <tr>
                    {% block campos %}{% endblock %}
                </tr>
                </thead>
            </table>
        </div>
        <div class="col s1"></div>
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <p>Â¿Seguro que deseas eliminarlo?</p>
        </div>
        <div class="modal-footer">
            <a onclick="eliminar()" class="modal-action modal-close waves-effect btn-flat">Aceptar</a>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'vendor/DataTables/datatables.min.js' %}"></script>
    <script src="{% static 'js/crsfajax.js' %}"></script>
    <script type="text/javascript">

        var id = 0;

        function actualiza(uid) {
            id = uid;
            $('.modal').modal({
                    dismissible: false
                }
            );
            $('#modal1').modal('open');
        }


        {% block scripts_tabla %}
        {% endblock %}

        $(document).ready(function () {
            tabla = $('#tabla').DataTable({
                dom: 'lfrtip',
                language: {
                    url: "{% static "datatables/spanish.json" %}"
                },
                buttons: ['copy', 'excel', 'pdf'],
                processing: true,
                serverSide: true,
                ajax: "{% block url_ajax %}{% endblock %}",
            });

            $("#buscar").on('keyup', function () {
                $('#usuarios').dataTable().fnFilter(this.value);
            });

            $(document).ready(function () {
                $('select').material_select();
            });

            tabla.on('draw', function () {
                $('select').material_select();
            });

            $('select').material_select();
            $(".button-collapse").sideNav();

            Materialize.updateTextFields();
            $('select').material_select();
            $('ul.tabs').tabs({
                swipeable: true,
                responsiveThreshold: 1920
            });


            $('select').material_select();

        });

    </script>
{% endblock %}
